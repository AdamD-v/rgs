<!DOCTYPE html>
<html>
<head><title>Discord Web Panel</title></head>
<body>
  <h1>Send Commands to Bot</h1>
  <input id="channelId" placeholder="Enter Channel ID"><br><br>
  <button onclick="sendCommand('ping')">Ping</button>
  <button onclick="sendCommand('sayHello')">Say Hello</button>
  <script>
    function sendCommand(command) {
      const channelId = document.getElementById('channelId').value
      if (!channelId) return alert('Enter a channel ID')

      fetch('https://botbackend-69ga.onrender.com/command', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ command, channelId })
      }).then(res => res.text())
        .then(alert)
    }
  </script>
</body>
</html>
